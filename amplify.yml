version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands: 
        - export NODE_OPTIONS="--max-old-space-size=8192" # Increase to 8 GB
        - git clone https://github.com/cometchat-pro/cometchat-pro-vue-ui-kit.git
        - npm install
        - npm ci # ci = clean install, its needed to intall the exact packages on linux
    build:
      commands:
        - npm run generate
  artifacts:
    baseDirectory: /.output/public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
